<body>
    <div class="container"><br>
        <h1 class="text-center text-warning">Ticket Managing</h1>

        <!-- Modal -->
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="exampleModalLongTitle">Add New Ticket</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group" id="title">
                                <label for="exampleFormControlInput1">
                                    <h5>Title<span class=check>*</span></h5>
                                </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" maxlength="200"
                                    placeholder="Title" required>
                            </div>
                            <div class="form-group" id="des">
                                <label for="exampleFormControlInput2">
                                    <h5>Description<span class=check>*</span></h5>
                                </label>
                                <input type="text" class="form-control" id="exampleFormControlInput2"
                                    placeholder="Content" required>
                            </div>
                            <div class="form-group" id="cat">
                                <label for="exampleFormControlSelect3" required>
                                    <h5>Category<span class=check>*</span></h5>
                                </label>
                                <select class="form-control" id="exampleFormControlSelect3" required>
                                    <option>Lan issue</option>
                                    <option>Cable issue</option>
                                    <option>Laptop Charger issue</option>
                                    <option>Laptop Battery issue</option>
                                    <option>others</option>
                                </select>
                            </div>
                            <div class="form-group" id="pre">
                                <h5> Priority<span class=check>*</span></h5>
                                <div class="form-check">

                                    <input class="form-check-input" type="radio" name="exampleRadios" id="prihigh"
                                        value="High" required>
                                    <label class="form-check-label" for="prihigh">
                                        High
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="primedium" value="Medium" checked required>
                                    <label class="form-check-label" for="primedium">
                                        Medium
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="prilow" value="Low"  required>
                                    <label class="form-check-label" for="prilow">
                                        Low
                                    </label>
                                </div>
                            </div>
                            <div class="form-group" id="date">
                                <label for="exampleFormControlInput5">
                                    <h5>Due Date<span class=check>*</span></h5>
                                </label>
                                <input type="date" class="form-control"id="exampleFormControlInput5" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id="btn-create" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="exampleModalLongTitle">Update Ticket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" id="id">
                            <label for="TicketID">
                                <h5>Ticket ID<span class=check>*</span></h5>
                            </label>
                            <input type="text" class="form-control" id="TicketID" maxlength="200"
                               readonly>
                        </div>
                        <div class="form-group" id="title">
                            <label for="updatetitle">
                                <h5>Title<span class=check>*</span></h5>
                            </label>
                            <input type="text" class="form-control" id="updatetitle" maxlength="200"
                                placeholder="Title" required>
                        </div>
                        <div class="form-group" id="des">
                            <label for="updatedescription">
                                <h5>Description<span class=check>*</span></h5>
                            </label>
                            <input type="text" class="form-control" id="updatedescription"
                                placeholder="Content" required>
                        </div>
                        <div class="form-group" id="cat">
                            <label for="updatecategory" required>
                                <h5>Category<span class=check>*</span></h5>
                            </label>
                            <select class="form-control" id="updatecategory" required>
                                <option>Lan issue</option>
                                <option>Cable issue</option>
                                <option>Laptop Charger issue</option>
                                <option>Laptop Battery issue</option>
                                <option>others</option>
                            </select>
                        </div>
                        <div class="form-group" id="pre">
                            <h5> Priority<span class=check>*</span></h5>
                            <div class="form-check">

                                <input class="form-check-input" type="radio" name="exampleRadios" id="updatehigh"
                                    value="High"  required>
                                <label class="form-check-label" for="updatehigh">
                                    High
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios"
                                    id="updatemedium" checked value="Medium"  required>
                                <label class="form-check-label" for="updatemedium">
                                    Medium
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="exampleRadios"
                                    id="updatelow" value="Low" required>
                                <label class="form-check-label" for="updatelow">
                                    Low
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="date">
                            <label for="updateduedate">
                                <h5>Due Date<span class=check>*</span></h5>
                            </label>
                            <input type="date" class="form-control" id="updateduedate" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="btn-update" type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



        <table id="table1"colspan="12" class="table table-bordered table-hover table-success table dark table-responsive{-sm|-md|-lg|-xl}. ">
            <thead>
                <tr class="bg-dark">
                    <th class="text-center text-white" colspan="12">Status Summary</th>
                </tr>
            </thead>
            <tbody>



                <tr id="row1" colspan="12">
                    <td>Not Started</td>
                    <td>In Progress </td>
                    <td>Resolved</td>
                    <td>Closed</td>
                </tr>
                <tr id="row1" colspan="3">
                    <td><label id="notstartedcount"></label></td>
                    <td><label id="inprogresscount"></label></td>
                    <td><label id="resolvedcount"></label></td>
                    <td><label id="closedcount"></label></td>
                </tr>
            </tbody>
        </table>
        <table  id="table2" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr class="bg-dark">
                    <th class="text-center text-white" colspan="12">Tickets List</th>

                    <button type="button" id="bt" class="btn btn-primary" data-toggle="modal" data-target="#add">
                        Add New
                    </button>
                 
                  </tr>


                <tr id="row1">
                   
                    <td class="text-center"><strong>Ticket ID</strong></td>
                    <td class="text-center"><strong>Title</strong></td>
                    <td class="text-center"><strong>Description</strong></td>
                    <td class="text-center"><strong>Category</strong></td>
                    <td class="text-center"><strong>Priority</strong></td>
                    <td class="text-center"><strong>Due Date</strong></td>
                    <td class="text-center"><strong>Status</strong></td>
                    <td class="text-center"><strong>Actions</strong></td>



                </tr>
            </thead>
            <tbody id="tbody">

             
            </tbody>
            
        </table>

    </div>
